# Postgres DB
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${POSTGRES_USERNAME}
quarkus.datasource.password=${PASSWORD}

# Test profile properties
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.log.sql=true
%test.quarkus.log.level=INFO


quarkus.datasource.jdbc.url=${DATASOURCE_URL}
quarkus.datasource.jdbc.max-size=16


quarkus.hibernate-orm.database.generation = update

access.token.header=${ACCESS_TOKEN_HEADER}

#JWT config
smallrye.jwt.sign.algorithm=RS256
smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.publickey.algorithm=RS256

# Azure connections
azure.storage.account.name=${AZURE_STORAGE_ACCOUNT_NAME}
azure.storage.account.key=${AZURE_STORAGE_ACCOUNT_KEY}
azure.storage.container.name=${AZURE_STORAGE_CONTAINER_NAME}

quarkus.rest-client.acr-api.url=${AZURE_CONTAINER_REGISTRY_ENDPOINT}
azure.container.username=${AZURE_CONTAINER_USERNAME}
azure.container.access.key=${AZURE_CONTAINER_ACCESS_KEY}
azure.i-need-housing.repository.name=${INEEDHOUSING_REPO_NAME}

# Logging setup
# Enable file logging
quarkus.log.file.enable=true

# Set the log file path (relative to the working directory)
quarkus.log.file.path=logs/%d{yyyy-MM-dd}-cron_job_logs.log
quarkus.log.level=INFO

# Set the log format (optional)
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Port
quarkus.http.port=${PORT:8080}

